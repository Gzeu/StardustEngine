<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StardustEngine - Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .redirect-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }
        .redirect-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŒŸ StardustEngine</div>
        <div class="message">
            Upgrading to modern React frontend...<br>
            You will be redirected automatically.
        </div>
        <div class="spinner"></div>
        <a href="/" class="redirect-link" id="redirectLink" style="display: none;">
            Continue to New Frontend
        </a>
    </div>

    <script>
        // Check if we're running the new React app
        function checkForReactApp() {
            fetch('/api/health')
                .then(response => {
                    if (response.ok) {
                        // React app is running, redirect
                        window.location.href = '/';
                    } else {
                        throw new Error('React app not available');
                    }
                })
                .catch(() => {
                    // Fallback: Show manual redirect link after 5 seconds
                    setTimeout(() => {
                        document.querySelector('.spinner').style.display = 'none';
                        document.querySelector('.message').innerHTML = 
                            'React frontend is being set up.<br>Please run: <code>cd frontend && npm install && npm run dev</code>';
                        document.getElementById('redirectLink').style.display = 'inline-block';
                    }, 5000);
                });
        }

        // Try to redirect after 2 seconds
        setTimeout(checkForReactApp, 2000);
    </script>
</body>
</html>
