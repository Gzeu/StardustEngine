name: ðŸš€ Deploy StardustEngine Free-Tier

on:
  push:
    branches: [main, deploy/free-tier-setup]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deployment target'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - frontend-only
        - contracts-only

jobs:
  # Test Smart Contracts
  test-contracts:
    name: ðŸ§ª Test Smart Contracts
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ¦€ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          
      - name: ðŸ“¦ Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            stardust-contracts/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('stardust-contracts/Cargo.lock') }}
          
      - name: ðŸ” Lint contracts
        run: |
          cd stardust-contracts
          cargo fmt --check
          cargo clippy -- -D warnings
          
      - name: ðŸ§ª Run contract tests
        run: |
          cd stardust-contracts
          cargo test --verbose
          
      - name: ðŸ—ï¸ Build contracts
        run: |
          cd stardust-contracts
          cargo build --release
          
  # Test Frontend
  test-frontend:
    name: ðŸ§ª Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: ðŸ“¦ Install dependencies
        run: |
          cd frontend
          npm ci
          
      - name: ðŸ” Lint frontend
        run: |
          cd frontend
          npm run lint
          npm run type-check
          
      - name: ðŸ§ª Run tests
        run: |
          cd frontend
          npm run test -- --coverage --watchAll=false
          
      - name: ðŸ—ï¸ Build frontend
        run: |
          cd frontend
          npm run build
          
      - name: ðŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          directory: frontend/coverage
          
  # Deploy Smart Contracts to MultiversX Devnet
  deploy-contracts:
    name: ðŸš€ Deploy Smart Contracts
    needs: [test-contracts, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.deploy_target == 'contracts-only' || github.event.inputs.deploy_target == 'all'
    outputs:
      contract_address: ${{ steps.deploy.outputs.contract_address }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ³ Setup MultiversX SDK
        run: |
          pip install multiversx-sdk-cli
          mxpy --version
          
      - name: ðŸ—ï¸ Build contracts with Docker
        run: |
          cd stardust-contracts
          docker run --rm -v "$(pwd):/workspace" \
            -w /workspace \
            multiversx/sdk-rust-contract-builder:latest \
            bash -c "cargo build --release --target=wasm32-unknown-unknown"
          
      - name: ðŸš€ Deploy to DevNet
        id: deploy
        env:
          WALLET_PEM: ${{ secrets.MULTIVERSX_WALLET_PEM }}
        run: |
          cd stardust-contracts
          echo "$WALLET_PEM" > wallet.pem
          
          # Deploy contract
          CONTRACT_ADDRESS=$(mxpy contract deploy \
            --bytecode=target/wasm32-unknown-unknown/release/stardust_contracts.wasm \
            --pem=wallet.pem \
            --gas-limit=60000000 \
            --proxy=https://devnet-gateway.multiversx.com \
            --chain=D \
            --recall-nonce \
            --send \
            --outfile=deployed.json | grep -o 'erd1[a-zA-Z0-9]*')
          
          echo "contract_address=$CONTRACT_ADDRESS" >> $GITHUB_OUTPUT
          echo "âœ… Contract deployed at: $CONTRACT_ADDRESS"
          
          # Clean up
          rm wallet.pem
          
  # Deploy Frontend to Vercel
  deploy-frontend-vercel:
    name: ðŸŒ Deploy Frontend to Vercel
    needs: [test-contracts, test-frontend, deploy-contracts]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.deploy_target == 'frontend-only' || github.event.inputs.deploy_target == 'all'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: ðŸ“¦ Install dependencies
        run: |
          cd frontend
          npm ci
          
      - name: âš™ï¸ Configure environment
        run: |
          cd frontend
          echo "NEXT_PUBLIC_CONTRACT_ADDRESS=${{ needs.deploy-contracts.outputs.contract_address || 'erd1qqqqqqqqqqqqqpgq0000000000000000000000000000000000000000000' }}" > .env.production
          echo "NEXT_PUBLIC_MULTIVERSX_NETWORK=devnet" >> .env.production
          echo "NEXT_PUBLIC_GATEWAY_URL=https://devnet-gateway.multiversx.com" >> .env.production
          echo "NEXT_PUBLIC_API_URL=https://devnet-api.multiversx.com" >> .env.production
          echo "NEXT_PUBLIC_EXPLORER_URL=https://devnet-explorer.multiversx.com" >> .env.production
          
      - name: ðŸ—ï¸ Build project
        run: |
          cd frontend
          npm run build
          
      - name: ðŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod --confirm'
          
  # Deploy to GitHub Pages
  deploy-github-pages:
    name: ðŸ“– Deploy to GitHub Pages
    needs: [test-contracts, test-frontend, deploy-contracts]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.deploy_target == 'frontend-only' || github.event.inputs.deploy_target == 'all'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: ðŸ“¦ Install dependencies
        run: |
          cd frontend
          npm ci
          
      - name: âš™ï¸ Configure for GitHub Pages
        run: |
          cd frontend
          echo "NEXT_PUBLIC_CONTRACT_ADDRESS=${{ needs.deploy-contracts.outputs.contract_address || 'erd1qqqqqqqqqqqqqpgq0000000000000000000000000000000000000000000' }}" > .env.production
          echo "NEXT_PUBLIC_MULTIVERSX_NETWORK=devnet" >> .env.production
          echo "NEXT_PUBLIC_GATEWAY_URL=https://devnet-gateway.multiversx.com" >> .env.production
          echo "NEXT_PUBLIC_BASE_PATH=/StardustEngine" >> .env.production
          
      - name: ðŸ—ï¸ Build for GitHub Pages
        run: |
          cd frontend
          npm run build
          npm run export || npm run build
          touch out/.nojekyll
          
      - name: ðŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out
          
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
  # Health Check & Notification
  health-check:
    name: ðŸ¥ Health Check
    needs: [deploy-frontend-vercel, deploy-github-pages]
    runs-on: ubuntu-latest
    if: always() && (github.ref == 'refs/heads/main' || github.event.inputs.deploy_target == 'all')
    steps:
      - name: ðŸ” Check Vercel deployment
        run: |
          sleep 30 # Wait for deployment to propagate
          curl -f https://stardustengine.vercel.app/ || echo "âš ï¸ Vercel deployment check failed"
          
      - name: ðŸ” Check GitHub Pages
        run: |
          curl -f https://gzeu.github.io/StardustEngine/ || echo "âš ï¸ GitHub Pages deployment check failed"
          
      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± Frontend Deployments" >> $GITHUB_STEP_SUMMARY
          echo "- **Vercel**: https://stardustengine.vercel.app/" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Pages**: https://gzeu.github.io/StardustEngine/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Smart Contract" >> $GITHUB_STEP_SUMMARY
          echo "- **Contract Address**: ${{ needs.deploy-contracts.outputs.contract_address }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Network**: MultiversX Devnet" >> $GITHUB_STEP_SUMMARY
          echo "- **Explorer**: https://devnet-explorer.multiversx.com/accounts/${{ needs.deploy-contracts.outputs.contract_address }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ® Features Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… NFT Gaming Assets (4 rarity tiers)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Player Registration & Stats" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tournament System" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Asset Trading" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Holographic UI Effects" >> $GITHUB_STEP_SUMMARY