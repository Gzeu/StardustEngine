# Render.com deployment configuration
services:
  - type: web
    name: stardustengine-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: VERCEL_FRONTEND
        value: https://stardustengine.vercel.app
      - key: CONTRACT_ADDRESS 
        value: erd1qqqqqqqqqqqqqpgq6nm64nh89se5uzl48uz63uq72xu5hwenqj0qs8n5p7u
      - key: PYTHON_VERSION
        value: 3.11.0